<body>

   <fieldset>

        <input type="text" id="num1" placeholder="Digite o numero desejado!"><br>
        <input type="radio" name="check_input" id="texto" value="input" !checked>
        <label>Criar Input </label><br>

        <input type="text" id="num2" placeholder="Digite o numero desejado!"><br>

        <label>Quantos paragrafos você deseja que sejam gerados ?</label>
        <input type="text" id="num3" placeholder="Digite o numero desejado!"><br>
        <input type="radio" name="check_input" id="paragrafo" value="p">
        <label>Criar Paragrafo </label><br>
    </fieldset>
    <input type="button" onclick="verificaElemento()" value="Criar Elementos">
    <fieldset>
        <div id="inputTag"></div>
